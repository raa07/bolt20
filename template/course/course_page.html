{{define "course_page"}}

{{template "header.html"}}
<h1 class="title">{{.course.Title}}</h1>

<div class="cards">

{{$course := .course}}
{{range $val := .modules}}
<div class="card">
    <h1 class="card-title">{{$val.Title}}</h1>
    <p class="card-desc">{{$val.ShortDescription}}</p>
    <img class="pointer-svg" src="/pointer.svg">
    <a href="/course/{{$course.Id}}/module/{{$val.Id}}">{{$val.Title}}</a>
</div>
{{end}}
</div>

{{template "footer.html"}}
{{end}}
